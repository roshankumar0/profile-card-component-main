<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Baloo+Tammudu+2&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="circle">
      <img class="c1" src="./images/bg-pattern-top.svg" alt="">
      <img class="c2" src="./images/bg-pattern-bottom.svg" alt="">
    </div>
    <div class="card">
      <div class="card_top"></div>
      <div class="top_card">
        <img src="./images/image-victor.jpg" alt="">
        <h3>Victor Crest
          <span>26</span>
        </h3>
        <a>London</a>
      </div>
      <ul class="likes_followers">
        <li> 80K<span>Followers</span></li>
        <li>803K<span>Likes</span></li>
        <li> 1.4K<span>Photos</span></li>
      </ul>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
  
</body>

</html>
